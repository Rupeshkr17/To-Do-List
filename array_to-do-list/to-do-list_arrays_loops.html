<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="/JavaScript/array_to-do-list/to-do-list.css">
</head>
<body>
    <div class="todo-outer">
        <p>Todo List</p>
        <div class="todo-input-grid">
            <input palceholder = "Todo Name"  
                class="js-name-input name-input">
            <input type="date"
                class = "js-due-date-input date-input">
            <button onclick="
                addTodo();
                renderTodoList();
            " class="add-todo-button">Add</button>     
        </div>
        <div class="js-todo-List todo-grid"></div>
    </div>
    <script src="/JavaScript/array_to-do-list/to-do-list.js"></script>
</body>
</html>
